<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Информация по книге</title>
    <block th:replace="fragments/toasts.html :: headerfiles"></block>
</head>
<body>
<div class="main-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Домашнаяя страница</a></li>
            <li class="breadcrumb-item"><a href="/books">Книги</a></li>
            <li class="breadcrumb-item active" aria-current="page">Информация</li>
        </ol>
    </nav>
    <br/>
    <h1 class="main-label">Данные книги:</h1><br/>
    <div class="container">
        <div class="row">
            <div class="col mw-400">
                <h5>Данные</h5>
                <div class="white-space-container">
                    <h6>ID</h6>
                    <span th:text="${book.id}" /><br/><br/>
                    <h6>ISBN</h6>
                    <span th:text="${book.stringedIsbn}" /><br/><br/>
                    <h6>Дата создания записи</h6>
                    <span th:text="${book.creationDate}" /><br/><br/>
                    <h6>Дата последней модификации</h6>
                    <span th:text="${book.modificationDate}" /><br/>
                </div>
            </div>
            <div class="col mw-200">
                <div class="row">
                    <h5>Список авторов</h5>
                    <div class="white-space-container">
                        <ul class="list-group">
                            <li th:each="author : ${book.authors}" class="list-group-item">
                                <span th:text="${author.fullName}"/>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <h5>Список жанров</h5>
                    <div class="white-space-container">
                        <ul class="list-group">
                            <li th:each="genre : ${book.genres}" class="list-group-item">
                                <span th:text="${genre.name}"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/toasts.html :: toasts"> </div>
</body>
</html>
