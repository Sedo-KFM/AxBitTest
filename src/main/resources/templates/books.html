<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Книги</title>
    <block th:replace="fragments/toasts.html :: headerfiles"></block>
</head>
<body>
<div class="main-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Домашнаяя страница</a></li>
            <li class="breadcrumb-item active" aria-current="page">Книги</li>
        </ol>
    </nav>
    <br/>
    <h1>Спискок книг:</h1>
    </br>
    <div class="table-container mw-800">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Функции</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <th th:text="${book.stringedIsbn}" scope="row"/>
                <td>
                    <form th:action="'/books/' + ${book.id} + '/delete'" method="post">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a th:href="'/books/' + ${book.id}" type="button" class="btn btn-outline-primary">Информация</a>
                            <a th:href="'/books/' + ${book.id} + '/editing'" type="button" class="btn btn-outline-primary">Изменить</a>
                            <button type="submit" class="rounded-end btn btn-outline-primary">Удалить</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/books/adding" role="button">Добавить книгу</a>
    </div>
</div>
<div th:replace="fragments/toasts.html :: toasts"> </div>
</body>
</html>
