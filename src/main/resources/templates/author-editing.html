<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Редактирование автора</title>
    <block th:replace="fragments/toasts.html :: headerfiles"></block>
</head>
<body>
<div class="main-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Домашнаяя страница</a></li>
            <li class="breadcrumb-item"><a href="/authors">Авторы</a></li>
            <li class="breadcrumb-item active" aria-current="page">Редактирование</li>
        </ol>
    </nav>
    <br/>
    <h1 class="main-label">Введите данные автора:</h1>
    <div class="container">
        <div class="row">
            <div class="col mw-400">
                <form method="post">
                    <span class="on-input-label">Фамилия</span>
                    <input type="text" class="form-control mb-3" name="surname" th:value="${author.surname}">
                    <span class="on-input-label">Имя</span>
                    <input type="text" class="form-control mb-3" name="name" th:value="${author.name}">
                    <span class="on-input-label">Отчество</span>
                    <input type="text" class="form-control mb-3" name="patronymic" th:value="${author.patronymic}">
                    <span class="on-input-label">Дата рождения</span>
                    <input type="date" class="form-control mb-3" name="birthdate" th:value="${author.birthdate}">
                    <button type="submit" class="btn btn-primary form-submit-button">Сохранить</button>
                </form>
            </div>
            <div class="col">
                <form th:action="'/authors/' + ${author.id} + '/editing/book'" method="post">
                    <span class="on-input-label">Введите ID книги, которую хотите добавить или удалить</span>
                    <div class="col-auto mw-200">
                        <input type="text" class="form-control mb-3" name="bookId">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Подтвердить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/toasts.html :: toasts"> </div>
</body>
</html>
