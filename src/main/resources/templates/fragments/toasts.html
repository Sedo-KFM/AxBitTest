<link th:fragment="headerfiles" href="/css/toasts.css" rel="stylesheet">
<script th:fragment="headerfiles" src="/js/toasts.js"></script>

<div th:fragment="toasts" th:if="${message} != null" class="toasts-container">
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div th:text="${message}" class="toast-body"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
