<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
<div class="main-container">
    <h1>Спискок авторов:</h1>
    <ul class="list-group">
        <li th:each="author : ${authors}" class="list-group-item">
            <h3 th:text="${author.surname}"/>
            <span th:text="${author.name}"/>
            <span th:text="${author.patronymic}"/>
            <span th:text="${author.birthdate}"/>
            <a th:href="'/author/' + ${author.id}">Книги</a>
        </li>
        <li class="list-group-item">
            <a class="btn btn-primary" href="/authors/add" role="button">Добавить автора</a>
        </li>
    </ul>
</div>
</body>
<style>
    body {
        background-color: #eee;
        color: <div id="111"></div>;
    }

    .main-container {
        padding: 10vh 10vw 0 10vw;
    }
</style>
</html>
