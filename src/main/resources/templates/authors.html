<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
<div class="main-container">
    <h1>Спискок авторов:</h1>
    </br>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Surname</th>
                    <th scope="col">Name</th>
                    <th scope="col">Patronymic</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${authors}">
                    <th th:text="${author.surname}" scope="row"/>
                    <td th:text="${author.name}" />
                    <td th:text="${author.patronymic}"/>
                    <td th:text="${author.birthdate}" />
                    <td><a class="btn btn-primary btn-sm" href="#" role="button">Книги</a></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/authors/add" role="button">Добавить автора</a>
    </div>
</div>
</body>
<style>
    body {
        background-color: #eee;
        color: <div id="111"></div>;
    }

    .main-container {
        padding: 10vh 10vw 0 10vw;
    }

    .table-container {
        border-radius:0.2rem;
        background-color:#fff;
        padding: 16px 10px;
    }
</style>
</html>
