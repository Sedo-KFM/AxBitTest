<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Добавление книги</title>
    <block th:replace="fragments/toasts.html :: headerfiles"></block>
</head>
<body>
<div class="main-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Домашнаяя страница</a></li>
            <li class="breadcrumb-item"><a href="/books">Книги</a></li>
            <li class="breadcrumb-item active" aria-current="page">Добавление</li>
        </ol>
    </nav>
    <h1 class="main-label">Введите данные книги:</h1>
    <form action="/books/add" method="post">
        <span class="on-input-label">ISBN</span>
        <input type="text" class="form-control mb-3 mw-200" name="isbn">
        <button type="submit" class="btn btn-primary form-submit-button">Добавить</button>
    </form>
</div>
<div th:replace="fragments/toasts.html :: toasts"> </div>
</body>
</html>
