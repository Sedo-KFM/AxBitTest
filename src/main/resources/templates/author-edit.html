<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div class="main-container">
    <h1 class="main-label">Введите данные автора:</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    <span class="on-input-label">Фамилия</span>
                    <input type="text" class="form-control mb-3" name="surname" th:value="${author.surname}">
                    <span class="on-input-label">Имя</span>
                    <input type="text" class="form-control mb-3" name="name" th:value="${author.name}">
                    <span class="on-input-label">Отчество</span>
                    <input type="text" class="form-control mb-3" name="patronymic" th:value="${author.patronymic}">
                    <span class="on-input-label">Дата рождения</span>
                    <input type="date" class="form-control mb-3" name="birthdate" th:value="${author.birthdate}">
                    <button type="submit" class="btn btn-primary form-submit-button">Сохранить</button>
                </form>
            </div>
            <div class="col">
                <form th:action="'/authors/' + ${author.id} + '/edit/book'" method="post">
                    <span class="on-input-label">Введите код книги, которую хотите добавить или удалить</span>
                    <div class="col-auto">
                        <input type="text" class="form-control mb-3" name="isbn">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Подтвердить</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    body {
        background-color: #eee;
        color: <div id="111"></div>;
    }

    .main-container {
        padding: 10vh 10vw 0 10vw;
    }

    .main-label {
        margin-bottom: 30px;
    }

    .on-input-label {
        font-weight: 600;
    }

    .form-submit-button {
        margin-top: 10px;
    }
</style>
</html>
