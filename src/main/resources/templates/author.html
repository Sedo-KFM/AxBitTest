<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>Информация по автору</title>
</head>
<body>
<div class="main-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Домашнаяя страница</a></li>
            <li class="breadcrumb-item"><a href="/authors">Авторы</a></li>
            <li class="breadcrumb-item active" aria-current="page">Информация</li>
        </ol>
    </nav>
    <br/>
    <h1 class="main-label">Данные автора:</h1><br/>
    <div class="container">
        <div class="row">
            <div class="col mw-400">
                <h5>Личные данные</h5>
                <div class="white-space-container">
                    <h6>ID</h6>
                    <span th:text="${author.id}" /><br/><br/>
                    <h6>Фамилия</h6>
                    <span th:text="${author.surname}" /><br/><br/>
                    <h6>Имя</h6>
                    <span th:text="${author.name}" /><br/><br/>
                    <h6>Отчество</h6>
                    <span th:text="${author.patronymic}" /><br/><br/>
                    <h6>Дата рождения</h6>
                    <span th:text="${author.birthdate}" /><br/><br/>
                    <h6>Дата создания записи</h6>
                    <span th:text="${author.creationDate}" /><br/><br/>
                    <h6>Дата последней подификации</h6>
                    <span th:text="${author.modificationDate}" /><br/>
                </div>
            </div>
            <div class="col mw-200">
                <h5>Список книг</h5>
                <div class="white-space-container">
                    <ul class="list-group">
                        <li th:each="book : ${author.books}" class="list-group-item">
                            <span th:text="${book.stringedIsbn}"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
