<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div class="main-container">
    <h1 class="main-label">Данные автора:</h1><br/>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Личные данные</h5>
                <div class="white-space-container">
                    <h6>Фамилия</h6>
                    <span th:text="${author.surname}" /><br/><br/>
                    <h6>Имя</h6>
                    <span th:text="${author.name}" /><br/><br/>
                    <h6>Отчество</h6>
                    <span th:text="${author.patronymic}" /><br/><br/>
                    <h6>Дата рождения</h6>
                    <span th:text="${author.birthdate}" /><br/>
                </div>
            </div>
            <div class="col">
                <h5>Список книг</h5>
                <div class="white-space-container">
                    <div th:each="book : ${author.books}" class="row">
                        <span th:text="${book.isbn}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    body {
        background-color: #eee;
        color: <div id="111"></div>;
    }

    .main-container {
        padding: 10vh 50vw 0 10vw;
    }

    .main-label {
        margin-bottom: 30px;
    }

    .on-input-label {
        font-weight: 600;
    }

    .form-submit-button {
        margin-top: 10px;
    }

    .white-space-container {
        border-radius:0.2rem;
        background-color:#fff;
        padding: 16px 10px;
    }

</style>
</html>
