<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<div class="main-container">
    <h1>Спискок авторов:</h1>
    <div th:each="author : ${authors}">
        <h3 th:text="${author.surname}"/>
        <p th:text="${author.name}"/>
        <p th:text="${author.patronymic}"/>
        <p th:text="${author.birthday}"/>
        <a th:href="'/author/' + ${author.id}">Книги</a>
    </div>
</div>
</body>
<style>
    body {
        background-color: #222;
        color: #eee;
    }

    .main-container {
        padding-top: 30vh;
        padding-left: 10vw;
        font-family: sans-serif;
        font-size: larger;

    }
</style>
</html>
